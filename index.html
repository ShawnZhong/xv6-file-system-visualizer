<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/block.css" rel="stylesheet">
    <link href="css/inode.css" rel="stylesheet">
    <title>xv6 File System Visualizer</title>
</head>

<body>

<fieldset class="row" id="image-selector">
    <legend>Please select an xv6 file system image:</legend>

    <div id="image-list"></div>
    or upload your own
    <input id="file-upload" onChange="main(this.files[0])" type="file"/>
</fieldset>

<div class="row" id="image-viewer">
    <div class="column panel" id="file-tree">
        <h1>File Tree</h1>
        <div class="content" id="file-tree-content"></div>
    </div>

    <div class="column" id="grid">
        <div class="panel" id="inode-grid">
            <h1>Inodes</h1>
            <div class="grid-container content" id="inode-container"></div>
        </div>

        <div class="panel" id="block-grid">
            <h1>Blocks</h1>
            <div class="grid-container content" id="block-container"></div>
        </div>
    </div>


    <div class="column panel" id="detail">
        <h1 id="detail-title"></h1>
        <div class="content" id="detail-content"></div>
    </div>

</div>

<script type='text/javascript'>
    const Elements = Object.freeze({
        imageListContainer: document.getElementById("image-list"),
        detailContent: document.getElementById("detail-content"),
        detailTitle: document.getElementById("detail-title"),
        inodeContainer: document.getElementById("inode-container"),
        blockContainer: document.getElementById("block-container"),
        fileTreeContent: document.getElementById("file-tree-content"),
        fileTreePanel: document.getElementById("file-tree"),
        gridColumn: document.getElementById("grid"),
        imageViewer: document.getElementById("image-viewer"),
    });
</script>

<script src="https://github.com/samthor/fast-text-encoding/raw/master/text.min.js"></script>
<script src="js/config.js" type='text/javascript'></script>
<script src="js/grid.js" type='text/javascript'></script>
<script src="js/block.js" type='text/javascript'></script>
<script src="js/inode.js" type='text/javascript'></script>
<script src="js/filetree.js" type='text/javascript'></script>
<script src="js/index.js" type='text/javascript'></script>
<script src="js/image.js" type='text/javascript'></script>

</body>
</html>
