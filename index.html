<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/block.css" rel="stylesheet">
    <link href="css/inode.css" rel="stylesheet">
    <title>xv6 File System Visualizer</title>
</head>

<body>

<fieldset id="image-selector">
    <legend>Please select a xv6 file system image:</legend>

    <div id="image-list"></div>
    or upload your own
    <input id="file-upload" onChange="main(this.files[0])" type="file"/>
</fieldset>

<div id="content">
    <div class="column panel" id="file-tree">
        <h1>File Tree</h1>
        <div class="content" id="file-tree-content"></div>
    </div>

    <div class="column" id="grid">
        <div class="panel" id="inode-grid">
            <h1>Inodes</h1>
            <div class="grid-container content" id="inode-container"></div>
        </div>

        <div class="panel" id="block-grid">
            <h1>Blocks</h1>
            <div class="grid-container content" id="block-container"></div>
        </div>
    </div>


    <div class="column panel" id="detail">
        <h1 id="detail-title"></h1>
        <div class="content" id="detail-content"></div>
    </div>

</div>


<script src="js/config.js" type='text/javascript'></script>
<script src="js/grid.js" type='text/javascript'></script>
<script src="js/block.js" type='text/javascript'></script>
<script src="js/inode.js" type='text/javascript'></script>
<script src="js/filetree.js" type='text/javascript'></script>
<script src="js/image.js" type='text/javascript'></script>
<script src="js/index.js" type='text/javascript'></script>

<script type='text/javascript'>
    const imageListContainer = document.getElementById("image-list");
    const imageNames = ["Good", "Goodlink", "Goodrefcnt", "Goodrm"];
    const path = "fs/";

    const imageObjects = imageNames.map(imageName => new Image(imageName));

    imageObjects.forEach(image => imageListContainer.appendChild(image.element));
    imageObjects[0].choose();
</script>

</body>
</html>
