<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

<form>
    <fieldset>
        <legend>Please select a xv6 image:</legend>
        <input id="file-choice1" name="file"
               onChange="main(this.value)" type="radio"
               value="https://raw.githubusercontent.com/ShawnZhong/xv6-image-visualizer/master/images/good.img">
        <label for="file-choice1">good.img</label>


        <input id="file-choice2" name="file"
               onChange="main(this.value)" type="radio"
               value="https://raw.githubusercontent.com/ShawnZhong/xv6-image-visualizer/master/images/xv6-fs.img">
        <label for="file-choice2">xv6-fs.img</label>

        <input id="file-choice0" name="file" type="radio">
        <label for="file-choice0">
            <input id="file-upload" onChange="main(this.files[0])" type="file"/>
        </label>

    </fieldset>
</form>


<div id="block-view">
    <h1>Blocks</h1>
    <div class="grid-container" id="block-container"></div>
</div>

<div id="inode-view">
    <h1>Inodes</h1>
    <div class="grid-container" id="inode-container"></div>
</div>


<script src="index.js"></script>

<script>
    document.getElementById('file-choice1').click();
    document.getElementById('file-upload').onclick = () => document.getElementById('file-choice0').click();
</script>
</body>

</html>
