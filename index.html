<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/block.css" rel="stylesheet">
    <link href="css/inode.css" rel="stylesheet">
    <title>xv6 File System Visualizer</title>
</head>

<body>
<form>
    <fieldset>
        <legend>Please select a xv6 file system image:</legend>

        <div id="image-list"></div>
        or upload your own
        <input id="file-upload" onChange="main(this.files[0])" type="file"/>

    </fieldset>
</form>

<div id="content">
    <div class="column" id="file-tree">
        <h1>File Tree</h1>
        <div id="file-tree-content"></div>
    </div>

    <div class="column" id="grid">
        <div id="inode-grid">
            <h1>Inodes</h1>
            <div class="grid-container" id="inode-container"></div>
        </div>

        <div id="block-grid">
            <h1>Blocks</h1>
            <div class="grid-container" id="block-container"></div>
        </div>
    </div>


    <div class="column" id="detail">
        <h1 id="detail-title"></h1>
        <div id="detail-content"></div>
    </div>

</div>


<script src="js/config.js" type='text/javascript'></script>
<script src="js/grid.js" type='text/javascript'></script>
<script src="js/block.js" type='text/javascript'></script>
<script src="js/inode.js" type='text/javascript'></script>
<script src="js/entry.js" type='text/javascript'></script>
<script src="js/image.js" type='text/javascript'></script>
<script src="js/index.js" type='text/javascript'></script>

<script type='text/javascript'>
    const imageListContainer = document.getElementById("image-list");
    const imageList = ["Good", "Goodlink", "Goodrefcnt", "Goodrm"];
    const path = "fs/";

    const imageListElement = imageList.map(imageName => new Image(imageName));
    imageListElement.forEach(imageElement => imageListContainer.appendChild(imageElement.imageSelector));

    imageListElement[0].choose();
</script>

</body>
</html>
