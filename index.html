<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/block.css" rel="stylesheet">
    <link href="css/inode.css" rel="stylesheet">
    <title>xv6 File System Visualizer</title>
</head>

<body>
<form>
    <fieldset>
        <legend>Please select a xv6 file system image:</legend>

        <input id="file-choice1" name="file" onChange="main(this.value)" type="radio"
               value="https://raw.githubusercontent.com/ShawnZhong/xv6-file-system-visualizer/master/fs/Good">
        <label for="file-choice1">Good</label>

        <input id="file-choice2" name="file" onChange="main(this.value)" type="radio"
               value="https://raw.githubusercontent.com/ShawnZhong/xv6-file-system-visualizer/master/fs/Goodlink">
        <label for="file-choice2">Goodlink</label>

        <input id="file-choice3" name="file" onChange="main(this.value)" type="radio"
               value="https://raw.githubusercontent.com/ShawnZhong/xv6-file-system-visualizer/master/fs/Goodrefcnt">
        <label for="file-choice3">Goodrefcnt</label>

        <input id="file-choice4" name="file" onChange="main(this.value)" type="radio"
               value="https://raw.githubusercontent.com/ShawnZhong/xv6-file-system-visualizer/master/fs/Goodrm">
        <label for="file-choice4">Goodrm</label>

        <input id="file-choice0" name="file" type="radio">
        <label for="file-choice0">
            <input id="file-upload" onChange="main(this.files[0])" type="file"/>
        </label>

    </fieldset>
</form>

<div id="content">

    <div id="file-tree">
        <h1>File Tree</h1>
        <div id="file-tree-content"></div>
    </div>

    <div id="grid">
        <div id="inode-grid">
            <h1>Inodes</h1>
            <div class="grid-container" id="inode-container"></div>
        </div>

        <div id="block-grid">
            <h1>Blocks</h1>
            <div class="grid-container" id="block-container"></div>
        </div>
    </div>


    <div id="detail">
        <h1 id="detail-title"></h1>
        <div id="detail-content"></div>
    </div>

</div>


<script src="js/Config.js"></script>
<script src="js/Grid.js"></script>
<script src="js/Block.js"></script>
<script src="js/Inode.js"></script>
<script src="js/Entry.js"></script>
<script src="js/index.js"></script>

<script>
    document.getElementById('file-choice3').click();
    document.getElementById('file-upload').onclick = () => document.getElementById('file-choice0').click();

</script>
</body>

</html>
