<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <title>xv6 File System Visualizer</title>
</head>

<body>
<form>
    <fieldset>
        <legend>Please select a xv6 file system image:</legend>
        <input id="file-choice1" name="file" onChange="main(this.value)" type="radio"
               value="https://raw.githubusercontent.com/ShawnZhong/xv6-file-system-visualizer/master/fs/xv6-fs.img">
        <label for="file-choice1">xv6-fs.img</label>


        <input id="file-choice2" name="file" onChange="main(this.value)" type="radio"
               value="https://raw.githubusercontent.com/ShawnZhong/xv6-file-system-visualizer/master/fs/good.img">
        <label for="file-choice2">good.img</label>

        <input id="file-choice0" name="file" type="radio">
        <label for="file-choice0">
            <input id="file-upload" onChange="main(this.files[0])" type="file"/>
        </label>

    </fieldset>
</form>

<div id="block-inode">
    <div id="grid">
        <div id="inode-grid">
            <h1>Inodes</h1>
            <div class="grid-container" id="inode-container"></div>
        </div>

        <div id="block-grid">
            <h1>Blocks</h1>
            <div class="grid-container" id="block-container"></div>
        </div>
    </div>

    <div id="detail">
        <h1 id="detail-title">Detail</h1>
        <div id="detail-content"></div>
    </div>
</div>

<script src="js/Config.js"></script>
<script src="js/Grid.js"></script>
<script src="js/Block.js"></script>
<script src="js/Inode.js"></script>
<script src="js/index.js"></script>

<script>
    document.getElementById('file-choice1').click();
    document.getElementById('file-upload').onclick = () => document.getElementById('file-choice0').click();
</script>
</body>

</html>
